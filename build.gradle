apply plugin: 'war'


repositories {
    jcenter()
}

dependencies {
    compile 'org.jboss.resteasy:resteasy-jaxrs:2.2.1.GA'
    // testing tools
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-integration:1.3'
    // main BOM for Arquillian
    testCompile 'org.jboss.arquillian:arquillian-bom:1.1.11.Final'
    // JUnit container
    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.1.11.Final'
    // REST client
    testCompile 'org.jboss.arquillian.extension:arquillian-rest-client-impl-jersey:1.0.0.Alpha4'
    // Chameleon (or any other specific container, e.g. JBoss, Wildfly etc.)
    testRuntime group: 'org.wildfly', name: 'wildfly-arquillian-container-embedded', version: '8.2.1.Final'
    testRuntime group: 'org.wildfly', name: 'wildfly-embedded', version: '9.0.2.Final'
    testRuntime 'org.jboss.spec:jboss-javaee-7.0:1.0.3.Final'
}

test {
    println project.buildDir
    systemProperty 'jboss.home', project.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
